<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DEV209 HW3</title>
<link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>

<form name="mainForm" onsubmit="return false">

    <fieldset id="newOrExistingField">
        <legend>New or Old User</legend>
        <input type="button" value="Click for New User" onclick="newUserClicked()" />
        <input type="button" value="Click for Existing User" onclick="existingUserClicked()" />
    </fieldset>

    <fieldset id="newUserField">
        <legend>New User</legend>
        <label for="newUserName">User Name:</label>
        <input name="newUserName" id="newUserName" />
        <label for="newPassword">Password:</label>
        <input name="newPassword" id="newPassword" />
        <label for="newCity">City:</label>
        <input name="newCity" id="newCity" />
        <label for="newState">State (abbr.):</label>
        <input name="newState" id="newState" />
        <input type="button" value="Sign Up" onclick="submitNewUser()" />
    </fieldset>

    <fieldset id="existingUserField">
        <legend>Existing User</legend>
        <label for="oldUserName">User Name:</label>
        <input name="oldUserName" id="oldUserName" />
        <label for="oldPassword">Password:</label>
        <input name="oldPassword" id="oldPassword" />
        <input type="button" value="Login" onclick="submitExistingUser()" />
    </fieldset>

</form>
<script src="main.js"></script>
</body>

</html>
